<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FCC: Product Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Molengo|Special+Elite" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <img id="header-img" src="img/mix.jpg" alt="it is image of a food">
            <h1>IT'S FOOD</h1>
            <nav id="nav-bar">
                <a href="#gallery" class="nav-link">Gallery</a>
                <a href="#video" class="nav-link">Video</a>
                <a href="#form" class="nav-link">Contact</a>
            </nav>
        </header>
        <div id="main">
            <ul id="gallery">
                <img src="img/fruit.jpg"  class="gallery-img">
                <img src="img/kale.jpg" class="gallery-img">
                <img src="img/quiche.jpg" class="gallery-img">
            </ul>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PZ4pctQMdg4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="video"></iframe>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <span>For more information about food, send us your contact!</span>
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="...type your email here" required>
                <input for="email" type="submit" id="submit" value="SUBMIT">
            </form>
        </div>
        <footer id="footer">
            <p>This is a simple page, I know. But the food is great. &semi; &rpar;</p>
        </footer>
    </body>
</html>
