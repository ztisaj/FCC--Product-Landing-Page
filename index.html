<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FCC: Product Landing Page</title>
        <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <img id="header-img" src="foody/logoF.png" alt="it is a letter F">
            <h1>...like Food</h1>
            <nav id="nav-bar">
                <a href="#gallery" class="nav-link">Gallery</a>
                <a href="#video" class="nav-link">Video</a>
                <a href="#form" class="nav-link">Contact</a>
            </nav>
        </header>
        <div id="main">
            <ul id="gallery">
                <img src="foody/f1.png"  class="gallery-img">
                <img src="foody/f2.png" class="gallery-img">
                <img src="foody/f3.png" class="gallery-img">
                <img src="foody/f4.png"  class="gallery-img">
                <img src="foody/f5.png" class="gallery-img">
                <img src="foody/f6.png" class="gallery-img">
                <img src="foody/f7.png"  class="gallery-img">
                <img src="foody/f8.png" class="gallery-img">
                <img src="foody/f9.png" class="gallery-img">
                <img src="foody/f10.png"  class="gallery-img">
                <img src="foody/f11.png" class="gallery-img">
                <img src="foody/f12.png" class="gallery-img">
            </ul>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PZ4pctQMdg4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="video"></iframe>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <span>For more information about food, send us your contact!</span>
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="...type your email here" required>
                <input for="email" type="submit" id="submit" value="SUBMIT">
            </form>
        </div>
        <footer id="footer">
            <p>This is a simple page, I know. But the food is great!</p>
        </footer>
    </body>
</html>
